<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="mainContainer">
      <div id="calcContainer">
        <div id="screen">
          <p id="smallLine"></p>
          <p id="bigLine"></p>
        </div>
        <did id="buttons">
          <div class="button clear" id="CLR"><p>CLR</p></div>
          <div class="button" id="PER"><p>%</p></div>
          <div class="button back" id="BCK"><p>BCK</p></div>
          <div class="button operator" id="/"><p>/</p></div>
          <div class="button number" id="7"><p>7</p></div>
          <div class="button number" id="8"><p>8</p></div>
          <div class="button number" id="9"><p>9</p></div>
          <div class="button operator" id="X"><p>X</p></div>
          <div class="button number" id="4"><p>4</p></div>
          <div class="button number" id="5"><p>5</p></div>
          <div class="button number" id="6"><p>6</p></div>
          <div class="button operator" id="-"><p>-</p></div>
          <div class="button number" id="1"><p>1</p></div>
          <div class="button number" id="2"><p>2</p></div>
          <div class="button number" id="3"><p>3</p></div>
          <div class="button operator" id="+"><p>+</p></div>
          <div class="button" id="NGT"><p>+/-</p></div>
          <div class="button number" id="0"><p>0</p></div>
          <div class="button" id="CMM"><p>.</p></div>
          <div class="button equal" id="EQL"><p>=</p></div>
        </did>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
